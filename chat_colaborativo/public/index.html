<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat de Jhohan Castillo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1  class="mb-3">Formulario</h1>
	<div id="messages" class="mb-3"></div>
	<form onsubmit="return addMessage(this)" class="disenoJacz">
		<div class="mb-3">
		<input type="text" class="form-control" id="username" placeholder="Nombre completo">
		</div>
		<div class="mb-3">
		<input type="text" class="form-control" id="text" placeholder="Dinos algo...">
		</div>
		<input type="submit" class="btn btn-primary" value="Enviar">
	</form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
